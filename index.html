<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./assets/barbecue.png">
    <title>Churrascômetro</title>
</head>
<body>
    <div id="container">
        <img src="./assets/churras.png" alt="churras">
        <label for="adultos">Quantidade de adultos:</label>
        <input type="number" name="adultos" id="adultos" placeholder="Adultos">
        <label for="criancas">Quantidade de crianças:</label>
        <input type="number" name="criancas" id="criancas" placeholder="Crianças">
        <label for="duracao">Duração do churrasco:</label>
        <input type="number" name="duracao" id="duracao" placeholder="Duração (h)">
        <div id="boxbutton"><button onclick="calc()">Calcular</button></div>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
